---
    apiVersion: helm.fluxcd.io/v1
    kind: HelmRelease
    metadata:
      name: abagdemo
      namespace: abagdemo
      annotations:
        fluxcd.io/automated: "false"
        fluxcd.io/tag.chart-image: glob:3.1.1-debian-9-*
    spec:
      releaseName: abagdemo
      chart:
        git: ssh://git@github.com:fckuligowski/abagdemo
        ref: master
        path: helm
      values:
        image:
          repository: fckuligowski/abagdemo
          tag: v1.3.3
        persistence:
          enabled: false
        resources:
          requests:
            memory: 32Mi
            cpu: 10m
        service:
          type: ClusterIP
        mariadb:
          master:
            persistence:
              enabled: false